<header class="header" [class.scrolled]="isScrolled">
  <div class="container header-container">
    <!-- Logo/Brand -->
    <div class="brand">
      <a routerLink="/" class="logo">
        <span class="logo-text">VocabHero</span>
        <div class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" fill="currentColor"/>
          </svg>
        </div>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="main-nav" [class.active]="isMenuOpen">
      <ul class="nav-links">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/word-sets" routerLinkActive="active">Word Sets</a></li>
        <li><a routerLink="/practice" routerLinkActive="active">Practice</a></li>
        <li><a routerLink="/about" routerLinkActive="active">About</a></li>
      </ul>
    </nav>

    <!-- Actions -->
    <div class="header-actions">
      <!-- Search -->
      <div class="search-container" [class.active]="isSearchActive">
        <button class="search-toggle" (click)="toggleSearch()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
          </svg>
        </button>
        <div class="search-input-container">
          <input 
            type="text" 
            placeholder="Search word sets..." 
            class="search-input"
            [(ngModel)]="searchQuery"
            (input)="onSearchInput()"
          >
          <div class="search-results" *ngIf="searchResults.length > 0">
            <div class="search-result-item" *ngFor="let result of searchResults">
              <a [routerLink]="['/word-sets', result.id]">{{result.title}}</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Theme Toggle -->
      <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
        <svg *ngIf="isDarkTheme" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z" fill="currentColor"/>
        </svg>
        <svg *ngIf="!isDarkTheme" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7z" fill="currentColor"/>
          <path d="M12 5v14c3.86 0 7-3.14 7-7s-3.14-7-7-7z" fill="currentColor"/>
        </svg>
      </button>

      <!-- User Menu -->
      <div class="user-menu" [class.active]="isUserMenuOpen">
        <button class="user-avatar" (click)="toggleUserMenu()">
          <div class="avatar-circle">
            <span>{{userInitials}}</span>
          </div>
        </button>
        <div class="user-dropdown">
          <div class="user-dropdown-header">
            <span class="user-name">{{userName}}</span>
            <span class="user-email">{{userEmail}}</span>
          </div>
          <ul class="user-dropdown-links">
            <li><a routerLink="/profile">Profile</a></li>
            <li><a routerLink="/settings">Settings</a></li>
            <li><a (click)="logout()">Log out</a></li>
          </ul>
        </div>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <span [class.active]="isMenuOpen"></span>
        <span [class.active]="isMenuOpen"></span>
        <span [class.active]="isMenuOpen"></span>
      </button>
    </div>
  </div>
</header>
