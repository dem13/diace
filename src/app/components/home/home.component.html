<div class="home-container">
  <section class="hero">
    <div class="container">
      <h1>Learn with Flashcards</h1>
      <p>Create and study word sets to improve your vocabulary</p>
      <div class="cta-buttons">
        <a routerLink="/word-sets/create" class="btn btn-primary">Create New Set</a>
        <a routerLink="/word-sets" class="btn btn-secondary">View My Sets</a>
      </div>
    </div>
  </section>

  <section class="recent-sets container">
    <h2>Recent Sets</h2>
    
    <div *ngIf="recentSets.length === 0" class="empty-state">
      <p>You haven't created any sets yet. Get started by creating your first set!</p>
      <a routerLink="/create" class="btn btn-primary">Create Set</a>
    </div>
    
    <div *ngIf="recentSets.length > 0" class="sets-grid">
      <div *ngFor="let set of recentSets" class="set-card">
        <h3>{{ set?.title }}</h3>
        <p *ngIf="set?.description">{{ set.description }}</p>
        <p class="word-count">{{ set?.words?.length ?? 0 }} words</p>
        <div class="card-actions">
          <a [routerLink]="['/word-sets', set.id]" class="btn btn-sm">Edit</a>
          <a [routerLink]="['/study', set.id]" class="btn btn-sm btn-primary">Study</a>
        </div>
      </div>
    </div>
  </section>
</div>
